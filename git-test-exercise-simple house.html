<!DOCTYPE html>
<html>
   <head>
     <title>git-test-exersize</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>

   <body>

  <canvas id="myCanvas" width="750" height="500">
         Canvas not supported
      </canvas>

       
<script type="text/javascript">
	$(document).ready(function() {
	
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
               
        ctx.fillStyle = 'brown';
        ctx.fillRect(500, 300, 20, 80);
        
        ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.ellipse(510, 250, 70, 40, Math.PI / 2, 2, 4 * Math.PI*2);
        ctx.closePath();
        ctx.fill();
        
        
        //add your work here 
		ctx.fillStyle="#D7D7D7";
		ctx.fillRect(300,250,110,130); //drawing house wall
		
		ctx.fillStyle="#5C4B39";
		ctx.fillRect(340,330,30,50); //drawing house door
		
		ctx.fillStyle="#fff";
		ctx.fillRect(310,275,30,30); //drawing house left window
		
		ctx.fillRect(370,275,30,30); //drawing house Right window
		
		//ROOF
		ctx.fillStyle="#8D1F20";
		ctx.beginPath();
		ctx.moveTo(280,250);
		ctx.lineTo(430,250);
		ctx.lineTo(355,180);
		ctx.closePath();
		ctx.fill();
		//ROOF END
        
        
        

    });
       
       </script>
       
   </body>
</html>
