<!DOCTYPE html>
<html>
   <head>
     <title>git-test-exersize</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>

   <body>

  <canvas id="myCanvas" width="750" height="800">
         Canvas not supported
      </canvas>

       
<script type="text/javascript">
	$(document).ready(function() {
	
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
        
		//sky
		ctx.beginPath();
		ctx.fillStyle = "#43c2e6"
		ctx.fillRect(0, 0, 900, 330);
		ctx.closePath();
		
		//ground
		ctx.beginPath();
		ctx.rect(0, 330, 900, 200);
		ctx.fillStyle = "#36c23b";
		ctx.fill();
		ctx.closePath();
		
        ctx.fillStyle = 'brown';
        ctx.fillRect(500, 300, 20, 80);
        
        ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.ellipse(510, 250, 70, 40, Math.PI / 2, 2, 4 * Math.PI*2);
        ctx.closePath();
        ctx.fill();
        
        
        //add your work here 
		ctx.fillStyle="#D7D7D7";
		ctx.fillRect(300,250,110,130); //drawing house wall
		
		ctx.fillStyle="#5C4B39";
		ctx.fillRect(340,330,30,50); //drawing house door
		
		ctx.fillStyle="#fff";
		ctx.fillRect(310,275,30,30); //drawing house left window
		
		ctx.fillRect(370,275,30,30); //drawing house Right window
		
		//ROOF
		ctx.fillStyle="#8D1F20";
		ctx.beginPath();
		ctx.moveTo(280,250);
		ctx.lineTo(430,250);
		ctx.lineTo(355,180);
		ctx.closePath();
		ctx.fill();
		//ROOF END
        
		//tree trunk
		ctx.beginPath();
		ctx.fillStyle = 'brown';
        ctx.fillRect(88, 300, 20, 80);
		ctx.closePath();
		
		//tree green part
		ctx.beginPath();
		ctx.moveTo(100,200);
		ctx.lineTo(150,310);
		ctx.lineTo(45,310);
		ctx.lineTo(100,200);
		ctx.fillStyle="green";
		ctx.fill();
		ctx.closePath();
		
		//door knob
		ctx.beginPath();
		ctx.arc(363, 355, 3, 0, 2 * Math.PI);
		ctx.fillStyle ="gold";
		ctx.fill();
		ctx.closePath();
		
		//END PAVLOS CODE
		
		//START LOIZOS CODE
		
		//Bird
		
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 3;

      ctx.beginPath();
      ctx.moveTo(450, 100);

      // First curved line
      ctx.quadraticCurveTo(500, 65, 550, 100);

      // Second curved line
      ctx.quadraticCurveTo(580, 65, 650, 100);

      ctx.stroke();
		
		
		// Road
      ctx.fillStyle = '#808080';
      ctx.fillRect(0, 430, canvas.width, 100);

      // Lines in the middle of the road
      ctx.fillStyle = 'white';
      var lineHeight = 15; // Adjust the height of the lines
      var gap = 20; // Adjust the gap between lines

      for (var x = 0; x < canvas.width; x += lineHeight + gap) {
        ctx.fillRect(x, 475, lineHeight, 10);
      }
		
        //END LOIZOS CODE
        
		//START MARIAS CODE

		//radial gradient for circle on sun
		var gradient = ctx.createRadialGradient(190, 100, 50, 220, 100, 150);
        gradient.addColorStop(0, 'yellow');
        gradient.addColorStop(0.5, '#43c2e6');

		//adding the color of the gradient on the circle
        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(200, 100, 150, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        //circle shape of sun
		ctx.beginPath();
        ctx.fillStyle = 'yellow';
        ctx.arc(200, 100, 50, 0, 2*Math.PI);
        ctx.fill();
        ctx.closePath();
		
		//Bush
		//circle of bush
		ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.ellipse(230, 320, 50, 50, Math.PI / 2, 2, 4 * Math.PI*2);
        ctx.closePath();
        ctx.fill();
		
		//rectangle of bush
		ctx.fillStyle = 'green';
		ctx.fillRect (185, 325, 90, 50);
		
		//END MARIAS CODE

	            // Function to draw a cloud at the specified coordinates BY GABRIEL
            function drawCloud(context, x, y) {
                context.beginPath();
                context.arc(x, y, 90, 0, 2 * Math.PI); // Inner circle
                context.arc(x + 50, y - 20, 70, 0, 2 * Math.PI); // Top circle
                context.arc(x + 120, y, 90, 0, 2 * Math.PI); // Right circle
                context.fillStyle = "lightblue"; // Changed cloud color to lightblue
                context.fill();
            }
      //End GABRIEL CODE

    });
       
       </script>
       
   </body>
</html>
